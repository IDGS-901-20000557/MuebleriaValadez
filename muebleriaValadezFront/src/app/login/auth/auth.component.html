<div class="body">
  <div class="shadow rounded">
    <section class="vh-100">
      <div class="container py-5 h-100 mt-4">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img id="imgLogo" class="img-fluid" src="assets/img/login_2.jpg" alt="...">
                </div>
                <div class="carousel-item">
                  <img id="imgLogo" src="assets/img/login_3.jpg" alt="...">
                </div>
                <div class="carousel-item">
                  <img id="imgLogo" src="assets/img/login_4.jpg" alt="...">
                </div>
                <div class="carousel-item">
                  <img id="imgLogo" src="assets/img/login_6.jpg" alt="...">
                </div>
                
              </div>
            </div>
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <p id="title" class="text-center mt-3">Bienvenido</p>
            <br/>
            <form
              [formGroup]="loginForm"
              (ngSubmit)="loginForm.valid && onSubmit()"
            >
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label for="txtEmail" class="form-label">Correo</label>
                <input
                  id="txtEmail"
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="email"
                />
                <div
                  *ngIf="loginForm.get('email')?.errors?.['required']"
                  class="text-danger"
                >
                  Correo es requerido.
                </div>
                <div
                  *ngIf="loginForm.get('email')?.errors?.['email']"
                  class="text-danger"
                >
                  Ingresa un correo válido.
                </div>
                <div
                  *ngIf="loginForm.get('email')?.errors?.['minLength']"
                  class="text-danger"
                >
                  Debe ser mayor a 3 su longitud.
                </div>
                <div
                  *ngIf="loginForm.get('email')?.errors?.['maxLength']"
                  class="text-danger"
                >
                  Debe ser menor a 50 su longitud.
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="txtPassword">Contraseña</label>
                <input
                  id="txtPassword"
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    (loginForm.get('password')?.dirty ||
                      loginForm.get('password')?.touched)
                  "
                  class="text-danger"
                >
                  Contraseña es requerida.
                </div>
                <div
                  *ngIf="loginForm.get('password')?.errors?.['minLength']"
                  class="text-danger"
                >
                  Debe ser mayor a 3 su longitud.
                </div>
                <div
                  *ngIf="loginForm.get('password')?.errors?.['maxLength']"
                  class="text-danger"
                >
                  Debe ser menor a 50 su longitud.
                </div>
              </div>

              <!-- Submit button -->
              <button
                id="btnLogin"
                type="submit"
                class="btn btn-lg form-control text-white"
                [disabled]="loginForm.invalid"
              >
                <span>INGRESAR</span>
              </button>
              <br />
              <a
                routerLink="/signup"
                href=""
                class="text-center"
                style="text-decoration: none; color: black"
              >
                ¿Aún no tiene una cuenta?
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
