<div class="body">
  <div class="container">
    <br /><br />
    <div class="row">
      <div class="form-group col-12 col-md-4 mt-4">
        <!-- CÃ³digo del formulario de insert de insumos -->
        <div class="card shadow rounded">
          <div id="title" class="card-header text-center">
            Productos a Repartir
          </div>
          <div class="card-body" [formGroup]="repartirForm">
            <input
              type="hidden"
              name="idRepartir"
              id="idRepartir"
              value=""
              formControlName="idRepartir"
            />
            <label for="codigo" class="form-label">Codigo</label>
            <input
              type="text"
              class="form-control"
              formControlName="codigo"
              id="codigo"
              name="codigo"
              readonly
            />
            <label for="nombreCliente" class="form-label">Nombre Cliente</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombreCliente"
              id="nombreCliente"
              name="nombreCliente"
              readonly
            />

            <label for="fechaPedido" class="form-label">Fecha Pedido</label>
            <input
              type="text"
              class="form-control"
              formControlName="fechaPedido"
              id="fechaPedido"
              name="fechaPedido"
              readonly
            />

            <label for="domicilio" class="form-label">Domicilio</label>
            <input
              type="text"
              class="form-control"
              formControlName="domicilio"
              id="domicilio"
              name="domicilio"
              readonly
            />

            <table class="table" style="text-align: center">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of Productos">
                  <td>{{ producto.nombreProducto }}</td>
                  <td>{{ producto.cantidad }}</td>
                </tr>
              </tbody>
            </table>
            <label for="total" class="form-label">Total</label>
            <input
              type="text"
              class="form-control"
              formControlName="total"
              id="total"
              name="total"
              readonly
            />
            <!--  (click)="entregarProducto()" -->
            <button
              class="btn btn-success mt-2 form-control"
              *ngIf="verProducto"
              (click)="entregarProducto()"
            >
              <i class="fas fa-save"></i> Entregar
            </button>
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-md-8 mt-4" *ngIf="repartirCargados">
        <table
          datatable
          [dtOptions]="dtOptions"
          class="table table-striped table-hover table-bordered"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr class="text-center">
              <th>Cliente</th>
              <th>Fecha Pedido</th>
              <th>Domicilio</th>
              <th>Total</th>
              <th>Detalles</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let repartir of Repartires">
              <td>{{ repartir.nombreCliente }}</td>
              <td>{{ repartir.fechaPedido | date : "dd/MM/yyyy" }}</td>
              <td>{{ repartir.domicilio }}</td>
              <td>${{ repartir.total }}</td>
              <td class="text-center">
                <div class="d-flex">
                  <button
                    id="btnUpdate"
                    class="btn"
                    (click)="verPedido(repartir)"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br /><br />
</div>
