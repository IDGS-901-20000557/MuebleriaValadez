<div class="container mt-3">

   
    <form [formGroup]="tarjetaForm" (ngSubmit)="onSubmit()" class="form-horizontal" role="form">
        
        <div class="row" *ngIf="!edit">
          <div class="col-md-6">
            <div class="form-group">
              <label for="cardName">Name on card</label>
              <input type="text" class="form-control" id="cardName" formControlName="cardName" placeholder="Name on card" required (keypress)="validateName()" (change)="validateName()" max="20" />
              <div *ngIf="tarjetaForm.get('cardName')?.invalid && (tarjetaForm.get('cardName')?.dirty || tarjetaForm.get('cardName')?.touched)">
                <small class="text-danger" *ngIf="tarjetaForm.get('cardName')?.errors?.['required']">Name is required.</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cardNumber">Card number</label>
              <div class="input-group mb-3">
                <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber" placeholder="Valid card number" required autofocus maxlength="19" (keypress)="validateNumberCard()" (change)="validateNumberCard()" />
              </div>
              <div *ngIf="tarjetaForm.get('cardNumber')?.invalid && (tarjetaForm.get('cardNumber')?.dirty || tarjetaForm.get('cardNumber')?.touched)">
                <small class="text-danger" *ngIf="tarjetaForm.get('cardNumber')?.errors?.['required']">Card number is required.</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cardExpiry">Expiration date</label>
              <input type="text" class="form-control" formControlName="cardExpiry" placeholder="MM / YY" id="expiration" required maxlength="5" (keypress)="validateNumber()" (change)="validateNumber()" />
              <div *ngIf="tarjetaForm.get('cardExpiry')?.invalid && (tarjetaForm.get('cardExpiry')?.dirty || tarjetaForm.get('cardExpiry')?.touched)">
                <small class="text-danger" *ngIf="tarjetaForm.get('cardExpiry')?.errors?.['required']">Expiration date is required.</small>
                <small class="text-danger" *ngIf="tarjetaForm.get('cardExpiry')?.errors?.['pattern']">Invalid format (MM/YY).</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cardCVC">Security code</label>
              <input type="password" id="CSV" class="form-control" formControlName="cardCVC" placeholder="CVC" required maxlength="3" (keypress)="validateNumberCv()" (change)="validateNumberCv()" />
              <div *ngIf="tarjetaForm.get('cardCVC')?.invalid && (tarjetaForm.get('cardCVC')?.dirty || tarjetaForm.get('cardCVC')?.touched)">
                <small class="text-danger" *ngIf="tarjetaForm.get('cardCVC')?.errors?.['required']">Security code is required.</small>
                <small class="text-danger" *ngIf="tarjetaForm.get('cardCVC')?.errors?.['pattern']">Invalid security code.</small>
            </div>
              <small class="form-text text-muted">Last three digits on signature strip</small>
            </div>
          </div>
          <div class="col-md-12">
            <div *ngIf="!edit">
              <button class="btn btn-primary btn-block" type="submit">Save</button>
            </div>
           
            <br />
            <small class="form-text text-muted">By clicking save, you agree to our Terms of Use and Privacy Policy.</small>
          </div>
        </div>
      </form>
      </div>
